<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shufflizer</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- CSS -->
    <!-- Tailwind -->
    <link rel="stylesheet" href="./build/tailwind.css" />
    <!-- own css -->
    <link rel="stylesheet" href="./build/own_css.css" />
  </head>
  <body class="bg-gray-50">
    <!-- 

      MODALE

     -->
    <div
      id="modale"
      class="absolute w-full h-full"
    >
      <div id="modale__cache" class="w-full h-full bg-opacity-80 bg-gray-500">
        <div
          id="modale__content"
          class="absolute rounded-md border-4 border-black flex flex-col bg-gray-200 shadow-lg"
        >
          <div id="modale__head" class="text-right">
            <button id="modale__close" type="button" class="px-3 text-5xl focus:outline-none" data-dismiss="modale">&times;</button>
          </div>
          <div
            id="modale__body"
            class="flex-grow flex flex-col my-4 text-center text-2xl"
          >
            <p></p>
          </div>
          <div id="modale__footer" class="text-center">
            <button id="modale__ok" class="btn w-1/2 mb-6">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 

      BRAND

     -->
    <div class="container mx-auto p-5 flex flex-col" id="brand">
      <div class="h-16">
        <h1 id="#brand" class="text-5xl text-center cursor-pointer">SHUFFLIZER</h1>
      </div>
    </div>
    <!-- 
        
        INDEX 
      
      -->
    <div id="index__content" class="active__div">
      <div class="p-3" id="subtitle">
        <div>
          <h2 class="text-2xl text-center">
            Having trouble deciding ? Let Shufflizer help you thru.
          </h2>
          <p class="text-center">
            Simple decision making utility running in 3 modes.
          </p>
        </div>
      </div>
      <div class="flex-grow mt-16">
        <div class="flex flex-col items-center m-5">
          <button id="own-mode__btn" class="btn-lg">Own Mode</button>
          <p>Name what to shuffle thru</p>
        </div>
        <div id="yesno-mode__btn" class="flex flex-col items-center m-5">
          <button class="btn-lg">Yes No Mode</button>
          <p>Simple 2 choices mode</p>
        </div>
        <div class="flex flex-col items-center m-5">
          <button id="revert-mode__btn" class="btn-lg">Revert Mode</button>
          <p>Your time to choose !</p>
        </div>
      </div>
    </div>
    <!-- 
        
        OWN MODE 
      
      -->

    <div id="own__content" class="max-w-screen-md mx-auto p-3">
      <div id="option__container" class="m-2">
        <div id="add__container" class="flex flex-row">
          <input
            class="p-2 rounded-lg w-11/12 align-middle"
            type="text"
            name=""
            id="add__text-input"
            placeholder="Type in your option"
          />
          <div id="add__btn" class="w-1/12 place-self-center text-center">
            <button class="text-5xl focus:outline-none">+</button>
          </div>
        </div>
      </div>
      <div id="option__reset" class="text-right">
        <button id="reset" class="btn">Reset</button>
      </div>
      <div id="option__validation" class="text-center">
        <button id="validate" class="btn">Shufflize This !</button>
      </div>
    </div>
    <!-- 


      Yes No

     -->
     <div id="yes-no__content">YES NO MODE</div>
     
    <!-- 


      REVERT

     -->
     <div id="revert__content">REVERT MODE</div>

    <!-- 

      RESULT

     -->
     <div id="result__content">RESULT</div>

    <!-- 

FOOTER

       -->
    <div class="h-8 flex justify-center text-xs" id="footer">
      Copyright Sylvavio 2020
    </div>

    <!-- JS -->
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- OWN -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
